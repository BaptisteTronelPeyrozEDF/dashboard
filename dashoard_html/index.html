<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="valeur.css">
    <script type="text/javascript" src="p1.js"></script>
    <script type="text/javascript" src="p2.js"></script>
    <link rel="shortcut icon" href="photos/edf.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="photos/logo_dash.png">
        </div>
        <form action="">
            <div class="recherche">
                <div class="labs">
                    <label for="periode">Periode</label>
                    <input type="date" class="periode" id="periode">
                </div>
                <div class="buttons">
                    <button type="button" class="filter">Filtrer</button>
                    <button type="button" onclick="clearValues()">Effacer</button>
                </div>
            </div>
        </form>
        <div class="meteo">
            <img src="photos/meteo_parc.png">
        </div>
    </header>
    <div class="footer-bar"></div>
    <div class="main">
        <div class="requete">
            <p class="un" id="p1"></p>
            <p class="deux" id="p2"></p>
            <p class="trois" id="p3"></p>
            <p class="quatre" id="p4"></p>
            <p class="cinq" id="p5"></p>
            <p class="six" id="p6"></p>
            <p class="sept" id="p7"></p>
            <p class="huit" id="p8"></p>
            <p class="neuf" id="p9"></p>
            <p class="dix" id="p10"></p>
            <p class="onze" id="p11"></p>
            <p class="douze" id="p12"></p>
            <p class="treize" id="p13"></p>
            <p class="quatorze" id="p14"></p>
            <p class="quinze" id="p15"></p>
            <p class="seize" id="p16"></p>
            <p class="dixsept" id="p17"></p>
            <p class="dixhuit" id="p18"></p>
            <p class="dixneuf" id="p19"></p>
            <p class="vingt" id="p20"></p>
            <p class="vingtun" id="p21"></p>
            <p class="vingtdeux" id="p22"></p>
            <p class="vingttrois" id="p23"></p>
            <p class="vingtquatre" id="p24"></p>
            <p class="vingtcinq" id="p25"></p>
            <p class="vingtsix" id="p26"></p>
            <b><p class="vingtsept" id="p27"></p></b>
            <b><p class="vingthuit" id="p28"></p></b>
            <b><p class="vingneuf" id="p29"></p></b>
            <p class="trente" id="p30"></p></p>
            <b><p class="trenteun" id="p31"></p></b>
            <div class="arrow1"></div>
            <div class="arrow2"></div>
            <div class="arrow3"></div>
            <img src="photos/sun.png" alt="" class="SIMM">
            <img src="photos/sun.png" alt="" class="NEWREC">
            <img src="photos/sun.png" alt="" class="PSC">
            <img src="photos/sun.png" alt="" class="SMTP">
            <img src="photos/sun.png" alt="" class="SMS">
        </div>
    </div>
    <div class="timeline">
        <div class="req">
            <p class="t1" id="t1"></p>
            <p class="t2" id="t2"></p>
            <p class="t3" id="t3"></p>
            <p class="t4" id="t4"></p>
            <p class="t5" id="t5"></p>
            <p class="t6" id="t6"></p>
            <p class="t7" id="t7"></p>
            <p class="t8" id="t8"></p>
            <b><p class="t9" id="t9"></p></b>
            <b><p class="t10" id="t10"></p></b>
            <b><p class="t11" id="t11"></p></b>
            <b><p class="t12" id="t12"></p></b>
            <b><p class="t13" id="t13"></p></b>
            <b><p class="t14" id="t14"></p></b>
            <b><p class="t15" id="t15"></p></b>
        </div>
    </div>
</body>
</html>
